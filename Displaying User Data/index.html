<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Displaying User Data</title>
  <style>
    h1,div{
      text-align: center;
    }
    #grid-container{
      display: grid; grid-template-columns: repeat(3,1fr); width: 80%; gap: 10px; margin: auto;
    }
    .grid-item{
      border: 2px solid black; display: flex; flex-direction: column; text-align: center;
    }
    button{
      margin: 20px; background-color: bisque; cursor: pointer;
    }
  </style>
</head>
<body>
  <div>
    <h1>Displaying User Data</h1>
    <div id="grid-container">
      <!-- user's name, email, and avatar. -->
    </div>
    <button id="btn">Fetching Api_Url Data</button>
  </div>
</body>
<script src="index.js"></script>
</html>
